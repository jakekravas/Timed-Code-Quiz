<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <div class="container">
        <div class="row text-center my-3">
            <div class="col-sm-12 d-flex justify-content-between">
                <h6><a id="highscores" href="#">View Highscores</a></h6>
                <h6>Timer: <span id="seconds"></span></h6>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-9 card mx-auto py-3">
                <div class="card-body">
                    <h3 id="quiz-header" class="card-title">The condition in an if / else statement is enclosed within ____.</h3>
                    <div class="row">
                        <div class="col-md-9 col-lg-5 mx-auto">
                            <button id="start-button" class="btn btn-dark btn-block">Option 1</button>
                            <button id="start-button" class="btn btn-dark btn-block">Option 2</button>
                            <button id="start-button" class="btn btn-dark btn-block">Option 3</button>
                            <button id="start-button" class="btn btn-dark btn-block">Option 4</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- <script src="assets/js/questions.js"></script> -->
